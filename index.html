<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eigenvalues and Eigenvectors Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Eigenvalues and Eigenvectors Calculator</h1>
        <form id="matrixForm">
            <label for="a">a:</label>
            <input type="number" id="a" required>
            <label for="b">b:</label>
            <input type="number" id="b" required><br>
            <label for="c">c:</label>
            <input type="number" id="c" required>
            <label for="d">d:</label>
            <input type="number" id="d" required><br>
            <button type="button" onclick="calculateEigen()">Calculate</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p id="eigenvalues"></p>
            <p id="eigenvectors"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
